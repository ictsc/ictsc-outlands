name: Backend CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    working-directory: backend

jobs:
  connect:
    name: Connect Generation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proto
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Connect Cache
        id: connect-cache
        uses: actions/cache@v3
        with:
          path: ./backend/internal/proto
          key: connect-${{ hashFiles('**/*.proto') }}
      - name: Setup Go
        if: steps.connect-cache.outputs.cache-hit != 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum
      - name: Install buf
        if: steps.connect-cache.outputs.cache-hit != 'true'
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Connect Related Packages
        if: steps.connect-cache.outputs.cache-hit != 'true'
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.32.0
          go install connectrpc.com/connect/cmd/protoc-gen-connect-go@v1.14.0
      - name: Generate Connect Files
        if: steps.connect-cache.outputs.cache-hit != 'true'
        run: buf generate
  mod-tidy:
    name: Go Mod Tidy
    runs-on: ubuntu-latest
    needs: connect
    steps:
      - name: Generate a token
        id: token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.PUSHER_APP_ID }}
          private-key: ${{ secrets.PUSHER_PRIVATE_KEY }}
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.token.outputs.token }}
      - name: Set Connect Cache
        id: connect-cache
        uses: actions/cache@v3
        with:
          path: ./backend/internal/proto
          key: connect-${{ hashFiles('**/*.proto') }}
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum
      - name: Mod Tidy
        run: go mod tidy
      - name: Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Run go mod tidy"
          commit_user_name: ictsc-actions-pusher[bot]
          commit_user_email: ${{ secrets.PUSHER_APP_ID }}+ictsc-actions-pusher[bot]@users.noreply.github.com
          commit_author: ictsc-actions-pusher[bot] <${{ secrets.PUSHER_APP_ID }}+ictsc-actions-pusher[bot]@users.noreply.github.com>
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: connect
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set Connect Cache
        id: connect-cache
        uses: actions/cache@v3
        with:
          path: ./backend/internal/proto
          key: connect-${{ hashFiles('**/*.proto') }}
      - name: Run golangci-lint
        uses: reviewdog/action-golangci-lint@v2
        with:
          go_version_file: backend/go.mod
          workdir: backend
          fail_on_error: true
          filter_mode: nofilter
          golangci_lint_flags: --timeout=10m
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Generate a token
        id: token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.PUSHER_APP_ID }}
          private-key: ${{ secrets.PUSHER_PRIVATE_KEY }}
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.token.outputs.token }}
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
      - name: Install Format Tools
        run: |
          go install golang.org/x/tools/cmd/goimports@v0.16.1
          go install mvdan.cc/gofumpt@v0.5.0
      - name: Run Format Tools
        run: |
          goimports -l -w .
          gofumpt -l -w .
      - name: Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Run go format"
          commit_user_name: ictsc-actions-pusher[bot]
          commit_user_email: ${{ secrets.PUSHER_APP_ID }}+ictsc-actions-pusher[bot]@users.noreply.github.com
          commit_author: ictsc-actions-pusher[bot] <${{ secrets.PUSHER_APP_ID }}+ictsc-actions-pusher[bot]@users.noreply.github.com>
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: connect
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum
      - name: Set Connect Cache
        id: connect-cache
        uses: actions/cache@v3
        with:
          path: ./backend/internal/proto
          key: connect-${{ hashFiles('**/*.proto') }}
      - name: Mod Download
        run: go mod download
      - name: Build
        run: go build
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Connect Cache
        id: connect-cache
        uses: actions/cache@v3
        with:
          path: ./backend/internal/proto
          key: connect-${{ hashFiles('**/*.proto') }}
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum
      - name: Run Test
        run: go test ./... -v
