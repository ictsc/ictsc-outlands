$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: "0.2"
dictionaryDefinitions:
  - name: dictionary
    path: "./dictionary.txt"
    addWords: true
dictionaries:
  - dictionary
ignorePaths:
  - "cspell.config.yaml"
  - "dictionary.txt"
  - "**/Dockerfile"
  - "**/Dockerfile.font"
  - ".vscode"
  - "**.svg"
  - "**/package.json"
  - "**/package-lock.json"
  - "node_modules"
